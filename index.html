<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY APP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="page">
    <div id="js-log-wine" data-type="wine" class="item wine">
      <p class="label">Wine</p>
    </div>
    <div id="js-log-beer" data-type="beer" class="item beer">
      <p class="label">Beer</p>
    </div>
    <div id="js-log-mixed" data-type="mixed" class="item mixed">
      <p class="label">Mixed</p>
    </div>
    <div id="js-log-mood" data-type="mood" class="item mood">
      <p class="label">Feels</p>
    </div>
  </div>

  <div class="log">
    <button id="js-delete-all" class="delete-all">Delete All</button>
    <div id="js-log"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="timeago.js"></script>
  <script src="api.js"></script>
  <script src="main.js"></script>
</body>
</html>
